name: Validate Renovate Configurations

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    name: Validate Configuration Files
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Validate presets
        run: npm run validate:presets

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.12.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Build CLI
        run: npm run build --workspace=@scottlz0310/renovate-config-init

      - name: Test CLI help
        run: node packages/cli/dist/index.js --help

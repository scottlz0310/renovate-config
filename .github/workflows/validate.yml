name: Validate Renovate Configurations

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'

      - name: Install dependencies
        run: npm ci

      - name: Validate default configuration
        run: npx renovate-config-validator default.json

      - name: Validate language presets
        run: |
          for file in cpp.json csharp.json docker.json go.json nodejs.json python.json rust.json typescript.json; do
            echo "Validating $file..."
            npx renovate-config-validator "$file"
          done

      - name: Validate project presets
        run: |
          for file in automerge.json monorepo.json production.json schedule.json security.json precommit.json; do
            echo "Validating $file..."
            npx renovate-config-validator "$file"
          done

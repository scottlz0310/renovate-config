name: Validate Renovate Configurations

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    name: Validate Configuration Files
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.6'

      - name: Install dependencies
        run: npm ci

      - name: Validate default configuration
        run: npx renovate-config-validator default.json

      - name: Validate language presets
        run: |
          for file in presets/languages/*.json; do
            echo "Validating $file..."
            npx renovate-config-validator "$file"
          done

      - name: Validate project presets
        run: |
          for file in presets/projects/*.json; do
            echo "Validating $file..."
            npx renovate-config-validator "$file"
          done

      - name: Validate examples
        run: |
          for file in examples/*.json; do
            echo "Validating $file..."
            npx renovate-config-validator "$file"
          done

name: CI Checks
permissions:
    contents: read

on:
    push:
        branches: [main, feat/**]
    pull_request:
        branches: [main]

jobs:
    build-and-check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "24.12.0"
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: TypeScript Check (CLI package)
              run: pnpm run tsc:check

            - name: Lint (biome)
              run: pnpm run lint

            - name: Dependency Check (knip)
              run: pnpm run knip

            - name: Run Preset Validations
              run: pnpm run validate

            - name: Run CLI unit tests (Vitest)
              run: NODE_OPTIONS=--max-old-space-size=4096 pnpm run test

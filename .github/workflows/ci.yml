name: CI Checks
permissions:
    contents: read

on:
    push:
        branches: [main, feat/**]
    pull_request:
        branches: [main]

jobs:
    build-and-check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "24.12.0"

            - name: Install Dependencies
              run: npm ci --include=optional

            - name: TypeScript Check (CLI package)
              run: npm run tsc:check

            - name: Lint (biome)
              run: npm run lint

            - name: Dependency Check (knip)
              run: npm run knip

            - name: Run Preset Validations
              run: npm test

            - name: Run CLI unit tests (Vitest)
              run: NODE_OPTIONS=--max-old-space-size=4096 npm run test:cli

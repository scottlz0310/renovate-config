name: Lockfile Consistency Check
permissions:
    contents: read

on:
    pull_request:
        branches:
            - main
            - master

jobs:
    lockfile-consistency:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Check for package.json changes without pnpm-lock.yaml update
              env:
                  BASE: ${{ github.base_ref }}
              run: |
                  set -euo pipefail
                  echo "Comparing changes against origin/$BASE"
                  CHANGED=$(git diff --name-only origin/$BASE..HEAD)
                  echo "$CHANGED"
                  if echo "$CHANGED" | grep -q "^package.json$"; then
                      if echo "$CHANGED" | grep -q "^pnpm-lock.yaml$"; then
                          echo "pnpm-lock.yaml updated alongside package.json"
                          exit 0
                      fi
                      echo "package.json changed without pnpm-lock.yaml; inspecting dependency-related fields..."
                      node ./scripts/check-lock-consistency.js "$BASE"
                  fi
